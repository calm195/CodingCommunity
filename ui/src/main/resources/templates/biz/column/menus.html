<!-- 文章列表 -->
<style>
  .book-directory-comp {
    color: #000;
    padding: 18px 0;
  }

  .book-directory-comp .section-list {
    width: 320px;
  }

  .book-directory-comp .section-list .section {
    position: relative;
    display: flex;
    justify-content: flex-start;
    transition: all 0.2s;
    padding: 9px 16px;
    cursor: pointer;
  }

  .book-directory-comp .section-list .section:hover {
    background-color: hsla(0, 0%, 84.7%, 0.2);
  }

  .book-directory-comp .section-list .section.unfinished {
    cursor: not-allowed;
  }

  .book-directory-comp
    .section-list
    .section.route-active
    .center
    .main-line
    .title,
  .book-directory-comp .section-list .section.route-active .left .index {
    color: #1e80ff;
  }

  .book-directory-comp
    .section-list
    .section.route-active
    .center
    .main-line
    .title
    .icon-camera
    path,
  .book-directory-comp
    .section-list
    .section.route-active
    .left
    .index
    .icon-camera
    path {
    fill: currentColor;
  }

  .book-directory-comp .section-list .section.route-active:after {
    content: "";
    position: absolute;
    width: 4px;
    height: 24px;
    left: 0;
    top: 9px;
    background: #1e80ff;
    border-radius: 0 8px 8px 0;
  }

  .book-directory-comp .section-list .section .left .index {
    font-weight: 600;
    font-size: 16px;
    line-height: 24px;
    color: #8a919f;
    padding: 0 6px;
    min-width: 26px;
    text-align: center;
  }

  .book-directory-comp .section-list .section .center {
    flex-grow: 1;
  }

  .book-directory-comp .section-list .section .center .main-line {
    font-size: 15px;
    line-height: 24px;
    display: flex;
  }

  .book-directory-comp .section-list .section .center .main-line .title {
    font-size: 0;
    flex: 1;
    color: #252933;
  }

  .book-directory-comp
    .section-list
    .section
    .center
    .main-line
    .title
    .icon-camera {
    vertical-align: middle;
    display: inline-block;
    margin-right: 6px;
  }

  .book-directory-comp
    .section-list
    .section
    .center
    .main-line
    .title
    .icon-camera
    path {
    fill: #8a919f;
  }

  .book-directory-comp
    .section-list
    .section
    .center
    .main-line
    .title
    .title-text {
    vertical-align: bottom;
    font-size: 16px;
    line-height: 24px;
  }

  .book-directory-comp .section-list .section .center .main-line .right {
    margin-left: 15px;
  }

  .book-directory-comp .section-list .section .center .main-line .right .lock {
    width: 40px;
    text-align: center;
  }

  .book-directory-comp .section-list .section .center .main-line .right .label {
    height: 24px;
    background: #fff3db;
    line-height: 24px;
    border-radius: 12px;
    padding: 0 8px;
    color: #ff8412;
    font-size: 12px;
    white-space: nowrap;
  }

  .book-directory-comp .section-list .section .center .sub-line {
    display: flex;
    align-items: center;
    margin-top: 6px;
    font-size: 13px;
    color: #8a919f;
    line-height: 24px;
  }

  .book-directory-comp .section-list .section .center .sub-line .label {
    background: #eaf2ff;
    border-radius: 2px;
    line-height: 20px;
    padding: 0 6px;
    color: #1e80ff;
    margin-right: 12px;
    font-size: 12px;
    min-width: 40px;
    white-space: nowrap;
    flex-shrink: 0;
  }

  @media (max-width: 720px) {
    .book-directory-comp {
      overflow-y: auto;
      overflow-x: hidden;
    }

    .book-directory-comp .section:hover {
      background-color: transparent;
    }
  }

  @media (min-width: 721px) {
    .beautify-scrollbar-warp {
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .beautify-scrollbar-warp:hover {
      overflow: auto;
    }

    .beautify-scrollbar-warp::-webkit-scrollbar {
      width: 12px;
      height: 4px;
    }

    .beautify-scrollbar-warp::-webkit-scrollbar-thumb {
      border: 4px solid transparent;
      background-clip: padding-box;
      border-radius: 7px;
      /* background-color: #c9cdd4; */
    }
  }

  .book-summary {
    width: 320px;
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    cursor: default;
    flex-shrink: 0;
    z-index: 11;
    border-right: 1px solid #ddd;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    will-change: left;
    background-color: #fff;
  }

  .book-summary .book-summary-masker {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
  }

  .book-summary .book-summary-inner {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    /* background-color: #f7f8fa; */
    position: relative;
    z-index: 1;
    height: 100%;
  }

  .book-summary .book-summary-inner .book-summary__header {
    height: 60px;
    display: flex;
    padding-left: 16px;
    align-items: center;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }

  .book-summary .book-summary-inner .book-summary__header .logo {
    height: 24px;
  }

  .book-summary .book-summary-inner .book-summary__header .logo img {
    height: 100%;
  }

  .book-summary .book-summary-inner .book-summary__header .label {
    margin-left: 13px;
    margin-right: 25px;
    padding-left: 10px;
    padding-right: 10px;
    height: 24px;
    line-height: 24px;
    font-size: 15px;
    font-weight: 500;
    color: #007fff;
    position: relative;
    background-color: rgba(0, 127, 255, 0.1);
  }

  .book-summary .book-summary-inner .book-summary__header .label:after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 0;
    height: 0;
    border-color: rgba(0, 127, 255, 0.2) #fff #fff rgba(0, 127, 255, 0.2);
    border-style: solid;
    border-width: 5px;
  }

  .book-summary .book-summary-inner .book-summary__header .audit {
    color: #71777c;
    font-size: 15px;
    opacity: 0.6;
  }

  .book-summary .book-summary-inner .buy-sticky {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
    background: #fff;
    padding: 0 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  }

  .book-summary .book-summary-inner .buy-sticky .section-buy {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 40px;
    flex-grow: 1;
    cursor: pointer;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
    text-align: center;
  }

  .book-summary .book-summary-inner .book-directory {
    box-sizing: border-box;
    -webkit-overflow-scrolling: touch;
    height: calc(100% - 180px);
  }

  .book-summary .book-summary-inner .book-directory.bought {
    height: calc(100% - 120px);
  }

  .book-summary__footer {
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    height: 60px;
    padding-top: 20px;
    padding-left: 20px;
    box-sizing: border-box;
    /* background-color: #f7f8fa; */
    z-index: 1;
  }

  .book-summary__footer .ion-close {
    position: absolute;
    right: 15px;
    top: 15px;
    cursor: pointer;
    color: #bec3c7;
    line-height: 1;
  }

  .book-summary__footer .qr-icon {
    width: 20px;
    position: relative;
  }

  .book-summary__footer .qr-icon img {
    cursor: pointer;
    width: 100%;
  }

  .book-summary__footer .qr-tips {
    z-index: -1;
    opacity: 0;
    position: absolute;
    left: 16px;
    bottom: 50px;
    width: 180px;
    height: 235px;
    box-sizing: border-box;
    background-color: #fff;
    padding: 20px 30px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
    visibility: hidden;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
  }

  .book-summary__footer .qr-tips.show {
    z-index: 1;
    visibility: visible;
    opacity: 1;
  }

  .book-summary__footer .qr-tips .title {
    margin-top: 10px;
    text-align: center;
  }

  .book-summary__footer .qr-tips .title span {
    display: block;
    font-size: 16px;
  }

  .book-summary__footer .qr-tips .qr-img {
    margin-top: 5px;
  }

  .book-summary__footer .qr-tips .qr-img img {
    width: 100%;
  }

  .book-summary__footer .qr-tips:after {
    content: "";
    position: absolute;
    transform: rotate(45deg);
    box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.15);
    left: 9px;
    bottom: 0;
    width: 0;
    height: 0;
    bottom: -4px;
    border-color: transparent #fff #fff transparent;
    border-style: solid;
    border-width: 5px;
  }
</style>
<div class="book-summary">
  <div class="book-summary-inner">
    <div class="buy-sticky"></div>
    <div
      class="book-directory-comp beautify-scrollbar-warp book-directory"
      cur-index="-1"
    >
      <div style="padding: 0px 15px"></div>

      <div class="section-list">
        <div th:each="menu, itemStat : ${vo.articleList}">
          <a
            th:href="'/column/' + ${vo.column} + '/' + ${itemStat.index + 1}"
            class="section"
          >
            <div class="left">
              <div class="index" th:text="${itemStat.index + 1}">1</div>
            </div>
            <div class="center">
              <div class="main-line">
                <div class="title">
                  <span class="title-text" th:text="${menu.title}">
                    开篇: 第一篇文章
                  </span>
                </div>
              </div>
              <div class="sub-line">
                <span
                  th:text="'更新时间: ' + ${T(com.github.liuyueyi.forum.core.util.DateUtil).time2date(menu.createTime)}"
                >
                  更新时间: 2022.02.02
                </span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="book-summary__footer">
      <div class="qr-icon" id="qrIconTag">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          class=""
        >
          <path
            fill="#BABABA"
            fill-rule="evenodd"
            d="M11 0h9v9h-9V0zM0 0h9v9H0V0zm0 11h9v9H0v-9zm14-5h3V3h-3v3zM3 6h3V3H3v3zm0 11v-3h3v3H3zm8-6h3v3h-3v-3zm3 3h3v3h-3v-3zm3-3h3v3h-3v-3zm-6 6h3v3h-3v-3zm6 0h3v3h-3v-3z"
          ></path>
        </svg>
      </div>
      <div class="qr-tips" id="qrTipsTag">
        <span class="ion-close"></span>
        <div class="title">
          <span>关注公众号</span>
        </div>
        <div class="qr-img">
          <img src="//blog.hhui.top/hexblog/imgs/info/wx.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $("#qrIconTag").click(function () {
    const tag = $("#qrTipsTag")
    if (tag.hasClass("show")) {
      tag.removeClass("show")
    } else {
      tag.addClass("show")
    }
  })
</script>
