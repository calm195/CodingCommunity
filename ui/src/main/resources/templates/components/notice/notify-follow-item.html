<!DOCTYPE html>
<html lang="zh-CN">
<!-- 消息通知 -->
<div th:fragment="notify_follow_item(msg)" class="notification">
    <a
            th:href="'/user/home?userId=' + ${msg.operateUserId}"
            class=""
            target="_blank"
    >
        <img
                th:src="${msg.operateUserPhoto}"
                class="notification-img"
                loading="lazy"
        />
    </a>
    <div class="notification-right">
        <div class="notification-content">
            <div class="profile">
                <a
                        th:href="'/user/home?userId=' + ${msg.operateUserId}"
                        class=""
                        target="_blank"
                >
                    <span class="name" th:text="${msg.operateUserName}">一灰灰</span>
                </a>
                关注了你
            </div>
        </div>
        <div class="notification-bottom">
        <span
                class="notification-time"
                th:text="${T(cor.chrissy.community.forum.core.util.DateUtil).time2day(msg.createTime)}"
        >
          4天前
        </span>
            <div class="action">
                <div class="action-item">
                    <button class="follow-btn" data-follow-user="${msg.operateUserId}">
                        <span>关注</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
