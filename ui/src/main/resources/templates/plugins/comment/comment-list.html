<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!-- 评论列表 -->
<div
        th:fragment="comment_list(hotComment, comments, article)"
        class="comment-list-wrap"
        id="commentList"
>
    <style>
        /* 评论列表 */
        .common-item-content {
            margin-left: 10px;
            flex: 1;
            padding-top: 8px;
        }

        .common-item-content-head {
            flex: 1;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            line-height: 14px;
            color: #999;
        }

        .common-item-content-value {
            min-height: 40px;
            font-size: 14px;
            line-height: 25px;
            color: #333;
            margin: 6px 0 0;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .comment-write-wrap {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .comment-write-img {
            font-size: 64px;
            width: 64px;
            height: 64px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .common-write-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            flex: 1;
        }

        .comment-write-textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 16px;
            margin-bottom: 10px;
        }

        .comment-write-btn {
            height: 32px;
            padding: 4px 16px;
            font-size: 14px;
            border-radius: 32px;
            border: 1px solid #d9d9d9;
            cursor: pointer;
        }

        .comment-item-wrap,
        .comment-item-wrap-second {
            display: flex;
            margin-bottom: 24px;
            padding: 12px 0;
            border-top: 1px solid #f5f5f7;
        }

        .comment-item-wrap-second {
            margin-left: 50px;
            background-color: #f7f8fa;
            border-radius: 4px;
            padding: 12px;
        }

        .comment-item-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .ui-message {
            box-shadow: inset 0 0 0 1px #a9d5de, 0 0 0 0 transparent;
            background: #f8f8f9;
            border-radius: 0.28571429rem;
            color: rgba(0, 0, 0, 0.87);
            line-height: 1.4285em;
            margin: 1em 0;
            min-height: 1em;
            padding: 1em 1.5em;
            position: relative;
            transition: opacity 0.1s ease, color 0.1s ease, background 0.1s ease,
            box-shadow 0.1s ease;
            color: #276f86;
            font-size: 0.8em;
        }

        /* 评论的点赞回复 */
        .action-box {
            margin-top: 8px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .action-box .item,
        .action-box {
            display: flex;
            align-items: center
        }

        .action-box .item {
            margin-right: 16px;
            line-height: 22px;
            font-size: 14px;
            cursor: pointer;
            color: #8a919f
        }

        .action-box .item svg {
            fill: #8a919f;
            margin-right: 4px
        }

        .action-box .item:hover {
            color: #1171ee
        }

        .action-box .item:hover svg {
            fill: #1171ee
        }

        .action-box .item.active {
            color: #1e80ff
        }

        .action-box .item.active svg {
            fill: #1e80ff
        }
    </style>

    <!-- 评论textarea -->
    <div class="ui-message">
        <svg t="1664244890977" class="icon" viewBox="0 0 1024 1024"  version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path d="M533.333333 640a21.333333 21.333333 0 0 1 21.333334 21.333333v42.666667a21.333333 21.333333 0 0 1-21.333334 21.333333h-42.666666a21.333333 21.333333 0 0 1-21.333334-21.333333v-42.666667a21.333333 21.333333 0 0 1 21.333334-21.333333h42.666666z m-2.986666-341.333333a21.333333 21.333333 0 0 1 21.290666 22.4l-13.013333 256a21.333333 21.333333 0 0 1-21.333333 20.266666h-12.501334a21.333333 21.333333 0 0 1-21.333333-20.266666l-12.970667-256a21.333333 21.333333 0 0 1 20.224-22.357334L530.346667 298.666667z" fill="#575C63" p-id="4046">
            </path>
        </svg>
        讨论应以学习和精进为目的。请勿发布不友善或者负能量的内容，与人为善，比聪明更重要！
    </div>
    <div class="comment-write-wrap">
        <img
                th:if="${global.isLogin}"
                th:alt="${global.user.userName}"
                th:src="${global.user.photo}"
                class="comment-write-img"
        />
        <!-- <div th:if="${!global.isLogin}"></div> -->
        <div class="common-write-content">
        <textarea
                th:data-target="${global.isLogin ? '' : '#loginModal'}"
                th:data-toggle="${global.isLogin ? '' : 'modal'}"
                th:placeholder="${global.isLogin ? '输入评论...' : '请先登录后再评论'}"
                class="comment-write-textarea"
                id="commentContent"
                maxlength="512"
        ></textarea>
            <button
                    id="commentBtn"
                    type="button"
                    class="comment-write-btn"
                    disabled
            >
                评论
            </button>
        </div>
    </div>

    <!-- 评论列表 -->
    <div th:class="${(#lists.isEmpty(comments) ? ' no-comment-box' : '')}">
        <!-- 暂无评论 -->
        <div
                th:if="${#lists.isEmpty(comments)}"
                th:include="plugins/custom-empty :: custom-empty('暂无评论')"
        ></div>

        <!-- 热门评论  -->
        <div th:if="${hotComment != null}" class="comment-list-wrap">
            <h2>热门评论</h2>
            <div th:replace="plugins/comment/comment-item :: comment_item(${hotComment})"></div>
            <hr/>
        </div>

        <!-- 全部评论列表 -->
        <div th:if="${!#lists.isEmpty(comments)}">
            <h2>全部评论</h2>
            <div th:each="comment : ${comments}" class="comment-list-wrap">
                <div th:replace="plugins/comment/comment-item :: comment_item(${comment})"></div>
            </div>
        </div>
    </div>

    <!-- 二级评论 Modal -->
    <div
            class="modal fade"
            id="commentModal"
            data-backdrop="static"
            data-keyboard="false"
            tabindex="-1"
            role="dialog"
            aria-labelledby="commentModalDropLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalDropLabel">回复</h5>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="repliedContent" class="comment-content-box-content"></p>
                    <div class="input-group">
              <textarea
                      id="replyContent"
                      placeholder="请输入回复内容"
                      class="posts-comment-input-box-textarea"
              ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            id="replyBtn"
                            data-reply-id=""
                            type="button"
                            class="btn btn-primary"
                    >
                        回复
                    </button>
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                    >
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
