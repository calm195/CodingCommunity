<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <!-- 用户卡片 -->
  <div class="card" th:fragment="user_card(user, followShow)">
    <div class="detail-user-wrap">
      <div class="detail-user-head-wrap">
        <img class="detail-user-head" th:src="${user.photo}" alt="" />
        <span th:text="${user.userName}" class="detail-user-name"></span>
        <span
          class="detail-user-look"
          th:if="${followShow == true}"
          th:text="${user.followed == true ? '取消关注' : '关注'}"
        >
          关注
        </span>
      </div>
      <div class="detail-user-head-list">
        <div th:text="'获得点赞数:    ' + ${user.praiseCount}">点赞数</div>
        <div th:text="'文章被阅读:    ' + ${user.readCount}">阅读数</div>
      </div>
    </div>
  </div>
</html>
