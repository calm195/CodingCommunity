<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!-- 文章内容 -->
<div th:fragment="article_info(article, author)" class="article-info-wrap">
  <div
          id="postsTitle"
          class="article-info-title"
          th:data-id="${article.articleId}"
          th:text="${article.title}"
  >
    > 标题
  </div>
  <div>
    <div class="detail-content-title-other-wrap" th:if="${author != null}">
      <img th:src="${author.photo}" class="detail-content-title-other-img"/>
      <a
              th:href="${'/user/' + author.userId}"
              th:text="${author.userName}"
              class="detail-content-title-other-name"
      >
        作者
      </a>

      <span
              th:text="${T(cor.chrissy.community.core.util.DateUtil).time2day(article.createTime)}"
              class="detail-content-title-other-time"
      >
          更新时间
        </span>
      <span th:text="'阅读 ' + ${article.count.readCount}">520</span>
      <span th:if="${global.isLogin && article.author == global.user.userId}" class="detail-content-title-edit">
                <a th:href="${'/article/edit?articleId=' + article.articleId}"> 编辑
                </a>
            </span>
      <span class="detail-content-title-other-look">关注</span>
      <!-- <span th:text="'评论 ' + ${article.count.commentCount}">521</span> -->
    </div>

  </div>


  <div
          id="articleContent"
          class="article-content"
          style="min-height: 700px; width: 100%"
  ></div>

  <!-- 再次确认 Modal -->
  <div
          class="modal fade"
          id="deleteModal"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          role="dialog"
          aria-labelledby="deleteModalDropLabel"
          aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalDropLabel">删除提醒</h5>
          <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p th:text="${'确定删除《' + article.title + '》吗'}">确定删除吗</p>
        </div>
        <div class="modal-footer">
          <button id="deleteBtn" type="button" class="btn btn-primary">
            确定
          </button>
          <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
          >
            取消
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
